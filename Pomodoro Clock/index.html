<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Clock</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<div id="pomodoro">
			<div class="counter-container">
				<p id="counter">
					<span id="minutes">25</span>:<span id="seconds">00</span>
				</p>
			</div>
			<div class="button-container">
				<button onclick="startTimer()">
					<i data-feather="play"></i>
				</button>
				<button onclick="pauseTimer()">
					<i data-feather="pause"></i>
				</button>
				<button onclick="resetTimer()" id="reset">RESET</button>
			</div>
			<p id="choose">CHOOSE TIMER:</p>
			<div id="timer-container">
				<div class="timer-selector" onclick="set50()">
					<div class="session-time">
						<h6>SESSION</h6>
						<p>50m</p>
					</div>
					<div class="break-time">
						<h6>BREAK</h6>
						<p>10m</p>
					</div>
				</div>
				<div class="timer-selector">
					<div class="session-time">
						<h6>SESSION</h6>
						<p>25m</p>
					</div>
					<div class="break-time">
						<h6>BREAK</h6>
						<p>5m</p>
					</div>
				</div>
				<div class="timer-selector">
					<div class="session-time">
						<h6>SESSION</h6>
						<p>15m</p>
					</div>
					<div class="break-time">
						<h6>BREAK</h6>
						<p>3m</p>
					</div>
				</div>
				<div class="timer-selector">
					<div class="session-time">
						<h6>SESSION</h6>
						<p>5m</p>
					</div>
					<div class="break-time">
						<h6>BREAK</h6>
						<p>1m</p>
					</div>
				</div>
				<div class="timer-selector">
					<div class="session-time">
						<h6>SESSION</h6>
						<p>1m</p>
					</div>
					<div class="break-time">
						<h6>BREAK</h6>
						<p>20s</p>
					</div>
				</div>
			</div>
			<div class="checkbox">
				<input type="checkbox" name="long-break" id="long-break" />
				<label for="long-break">LONG BREAK</label>
			</div>
			<button>NEXT SESSION</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
